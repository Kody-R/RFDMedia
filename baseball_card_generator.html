<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Card Generator</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="baseballcard.css">
</head>
<body>
    <header>
        <h1>Baseball Card Generator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedule.html">Full Schedule</a></li>
                <li><a href="roster.html">Roster</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="commitments.html">Commitments</a></li>
            </ul>
        </nav>
    </header>
    <section id="selection-area">
        <h2>Select a Player and Theme</h2>
        <div class="dropdowns">
            <div class="dropdown">
                <label for="player-dropdown">Player:</label>
                <select id="player-dropdown">
                    <option value="default">Select a player...</option>
                    <!-- Player options will be populated dynamically -->
                </select>
            </div>
            <div class="dropdown">
                <label for="theme-dropdown">Theme:</label>
                <select id="theme-dropdown">
                    <option value="default">Default</option>
                    <option value="classic">Classic</option>
                    <option value="modern">Modern</option>
                    <option value="vintage">Vintage</option>
                    <option value="retro">Retro</option>
                    <option value="urban">Urban</option>
                    <option value="nature">Nature</option>
                    <option value="dynamic-abstract">Dynamic-Abstract</option>
                    <option value="futuristic-digital">Futuristic-Digital</option>

                </select>
            </div>
        </div>
        <button id="generate-button">Generate Card</button>
    </section>
    

    <section id="baseball-card">
        <!-- Baseball card will be dynamically inserted here -->
    </section>

    <footer>
        <p>&copy; 2024 RFD Media</p>
    </footer>
    <script src="baseball_card_generator.js"></script>
</body>
</html>
