    <section id="selection-area">
        <h2>Select a Player and Theme</h2>
        <div class="dropdowns">
            <div class="dropdown">
                <label for="player-dropdown">Player:</label>
                <select id="player-dropdown">
                    <option value="">Select a player...</option>
                    <!-- Player options will be populated dynamically -->
                </select>
            </div>
            <div class="dropdown">
                <label for="theme-dropdown">Theme:</label>
                <select id="theme-dropdown">
                    <option value="default">Default</option>
                    <option value="action">Action</option>
                </select>
            </div>
        </div>
        <button id="generateCard">Generate Card</button>
    </section>

    <div id="card" style="display: none;">
        <img id="diamondImage" src="pictures/Diamond99.png" alt="Rating Diamond">
        <img id="playerImage" src="" alt="Player image">
        <div class="info">
            <h1 id="playerName">Player Name</h1>
            <p id="teamName">Team Name</p>
